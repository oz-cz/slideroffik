<html lang="cs-cz">

<head>
    <title>Slider</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">

</head>

<body>
    <!----Start----->
    <div class="slider">
        <div class="slides">

            <!----Radio buttons start---->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!---slider images--->
            <div class="slide first">
                <img src="index/mountain1.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="index/mountain2.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="index/mountain3.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="index/mounatin4.jpg" alt="">
            </div>

            <!--navigace automaticka---->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!---navigace manualni---->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn" onmouseover="StopFunction()"></label>
            <label for="radio2" class="manual-btn" onmouseover="StopFunction()"></label>
            <label for="radio3" class="manual-btn" onmouseover="StopFunction()"></label>
            <label for="radio4" class="manual-btn" onmouseover="StopFunction()"></label>
        </div>
    </div>

    <!---timer script---->
    <script type="text/javascript">
        var counter = 2;
        clear = setInterval(function() {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 6000);

        function StopFunction() {
            clearInterval(clear);
        }
    </script>
</body>

</html>
